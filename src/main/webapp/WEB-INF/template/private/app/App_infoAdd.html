<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

    <title>$!app_name</title>
     
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="${base}/include/css/msg.css" rel="stylesheet" type="text/css"/>
    <link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
	</script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
    <script type="text/javascript">
        function getAppKey(){
            jQuery.ajax({
                url : "${base}/private/app/info/getkey",
                type: 'POST',
                success : function (res) {
                    $("#mykey").val(res);
                    return false;
                },
                fail : function(res) {
                    Dialog.alert("系统错误?!");
                }
            });
            jQuery.ajax({
                url : "${base}/private/app/info/getsecret",
                type: 'POST',
                success : function (res) {
                    $("#mysecret").val(res);
                    return false;
                },
                fail : function(res) {
                    Dialog.alert("系统错误?!");
                }
            });
        }
    </script>
</head>
<body class="dialogBody">
<form name='form1' id="form1" method='post'>
      
       <table width="100%" height="100%" align="center" cellpadding="2" cellspacing="0">
        <tr>
            <td height="10"></td>
            <td></td>
        </tr>
        <tr>
            <td width="380" valign="top">
                <div id="con_one_1"> 
                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td align="right">所属项目：</td>
                                <td height="30" >
                                    <select id="pid" name="pid">
                                        #foreach($o in $pro)
                                        <option value="$!o.id" #if($pid==$o.id)selected #end>$!o.name</option>
                                        #end
                                    </select>
                                </td>
                                <td> </td>
                            </tr>
                            <tr>
                                <td align="right">接口类型：</td>
                                <td height="30" >
                                    <select id="app_type" name="app_type">
                                        #foreach($o in $type.entrySet())
                                        <option value="$!o.key" >$!o.value</option>
                                        #end
                                    </select>
                                </td>
                                <td> </td>
                            </tr>
                            <tr>
                                <td align="right">微信名称：</td>
                                <td height="30" >
                                    <input type="text" name="name" id="name" maxlength="50" size="30" verify="微信名称|NotNull">

                                </td>
                                <td> </td>
                            </tr>
                            <tr>
                                <td align="right">帐户名：</td>
                                <td height="30" >
                                    <input type="text" name="app_name" id="app_name" maxlength="50" size="30">

                                </td>
                                <td> </td>
                            </tr>
                            <tr>
                                <td align="right">微信Token：</td>
                                <td height="30" >
                                    <input type="text" name="token" id="token" maxlength="50" size="30">

                                </td>
                                <td> </td>
                            </tr>
                            <tr>
                                <td width="39%" height="30" align="right">微信AppID：</td>
                                <td width="61%">
                                    <input type="text" name="app_key" id="app_key" maxlength="50" size="30" verify="微信AppID|NotNull">
                                </td>
                                <td> </td>
                            </tr>

                            <tr>
                                <td width="39%" height="30" align="right">
                                    微信AppSecret：
                                </td>
                                <td width="61%">
                                    <input type="text" name="app_secret" id="app_secret" maxlength="50" size="30" verify="微信AppSecret|NotNull">
                                   
                                </td>
                                <td> </td>
                            </tr>

                            <tr>
                                <td width="39%" height="30" align="right">
                                    MyKey：
                                </td>
                                <td width="61%">
                                    <input type="text" name="mykey" id="mykey" maxlength="50" size="30" verify="MyKey|NotNull">


                                </td>
                                <td align="left"><input type="button" value="生 成" onclick="getAppKey()"></td>
                            </tr>
                            <tr>
                                <td width="39%" height="30" align="right">
                                    MySecret：
                                </td>
                                <td width="61%">
                                    <input type="text" name="mysecret" id="mysecret" maxlength="50" size="30" verify="MySecret|NotNull">


                                </td>
                                <td align="left"></td>
                            </tr>
                            <tr>
                                <td width="39%" height="30" align="right">说明：</td>
                                <td width="61%" colspan="2"><textarea rows="7" cols="40" name="txt"
                                                          id="txt"></textarea>
                                </td>
                            </tr>


                        </table> 
                </div>
            </td>
            </tr>
            </table>
      </form>

</body>
</html>
