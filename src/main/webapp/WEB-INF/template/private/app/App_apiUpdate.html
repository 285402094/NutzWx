<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:hidden">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
    <link href="${base}/include/css/msg.css" rel="stylesheet" type="text/css"/>
    <link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
	</script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
    <!-- 树 -->
    <script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script> 
	<link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
 <body class="dialogBody">
	  <form name='form1' id="form1" method='post'>
       <input type="hidden" name="doAction" id="doAction" value="update">
       <input type="hidden" name="pid" id="pid" value="$!obj.pid">
       <input type="hidden" name="id" id="id" value="$!obj.id">
       <input type="hidden" name="location" id="location" value="$!obj.location">

    <table width="100%" height="100%" border="0">
		<tr>
			<td valign="middle">
			<table align="center" cellpadding="2"
				cellspacing="0" >
				<tr>
					<td width="104" height="10"></td>
					<td width="6"></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">名称：</td>
					<td>&nbsp;</td>
					<td width="260"><input type="text" name="name" id="name" size="30" maxlength="50" value="$!obj.name" verify="名称|NotNull"></td>
				</tr>
				 
				<tr>
					<td align="right">URL：</td>
					<td>&nbsp;</td>
					<td>  <input type="text" name="url" id="url" size="50"  maxlength="100" value="$!obj.url">
					</td>
				</tr>
                  <tr>
					<td align="right">状态：</td>
					<td>&nbsp;</td>
					<td><select name="status" id="status">
                         <option value="0">启用</option>
                        <option value="1">禁用</option>
                        </select>
                    <script type="text/javascript">selected(document.form1.status,"$!obj.status")</script></td>
				</tr>

				<tr>
					<td align="right">说明：</td>
					<td>&nbsp;</td>
					<td><textarea rows="4" cols="40" name="txt" id="txt">$!obj.txt</textarea></td>
				</tr>
				<tr>
					<td colspan="3" align="center" height="10"></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
	</body> 
</html>
