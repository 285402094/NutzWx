<body class="login-layout">
<div class="main-container">
<div class="main-content">
<div class="row">
<div class="col-sm-10 col-sm-offset-1">
<div class="login-container">
<div class="center">
    <h1>
        <i class="icon-leaf green"></i>
        <span class="red">NutzWx</span>
        <span class="white">开源微信平台</span>
    </h1>
    <h4 class="blue">&copy; <a href="http://nutzwx.com" target="_blank">NutzWx</a> </h4>
</div>

<div class="space-6"></div>

<div class="position-relative">
    <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    Please Enter Your Information
                </h4>

                <div class="space-6"></div>

                <form>
                    <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control"
                                                                   placeholder="Username"/>
															<i class="icon-user"></i>
														</span>
                        </label>

                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   placeholder="Password"/>
															<i class="icon-lock"></i>
														</span>
                        </label>

                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <img alt="验证码" title="点击切换" style="cursor:pointer;position:absolute;left:0;height:34px;padding-top:1px;" data-rel="tooltip" data-placement="bottom" id="yw0" src="${base}/captcha" />
                                <input style="padding-left: 92px;" type="text" name="verifyCode" id="verifyCode" class="form-control" placeholder="Captcha" />
                                <i class="icon-tint"></i>
                            </span>
                        </label>

                        <div class="space"></div>

                        <div class="clearfix">
                            <label class="inline">
                                <input type="checkbox" class="ace"/>
                                <span class="lbl"> 记住登陆</span>
                            </label>

                            <button type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                <i class="icon-key"></i>
                                登陆
                            </button>
                        </div>

                        <div class="space-4"></div>
                    </fieldset>
                </form>


            </div>
            <!-- /widget-main -->

        </div>
        <!-- /widget-body -->
    </div>
    <!-- /login-box -->

</div>
<!-- /position-relative -->
</div>
</div>
<!-- /.col -->
</div>
<!-- /.row -->
</div>
</div>
