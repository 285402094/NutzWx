<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="学堂互动">
<title>$!content.title</title>
<link href="${base}/images/wx/activity-style.css" rel="stylesheet" type="text/css">
<link href="${base}/images/wx/list.css" rel="stylesheet" />
</head>

<body  data-role="page" class="activity-scratch-card-winning" >
<div class="scrollDiv boxcontent boxrotate scrollbox">
	<ul style="margin-top: -25;">
	<li>$!channel.name</li>
			</ul>
</div>
<div class="main">
	<!--开始内容区-->
	<div class="content" id="div_img">
		<!--开始tupian信息-->
		
		<div class="boxcontent boxwhite">
			<div class="box">
				<div class="title-brown"><span>$!content.pub_time</span></div>
				<div class="Detail">
				 <p><span style="font-weight: bold">$!content.title</span></p>
				 <p>&nbsp;浏览量：$!content.views</p>
                 #if($content.status!=1)
                    <p>文章未发布。</p>
                 #else
                   #if("$content.media_path"!="")
                  <p style="margin: 5px auto; text-align: center">
                      #if("$!content.media_type"=="FLV")
                      <object height="160" width="240" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
                        <param name="movie" value="${base}/images/wx/flvplayer.swf" />
                        <param name="quality" value="high" />
                        <param name="allowFullScreen" value="true" />
                        <param name="FlashVars" value="vcastr_file=$!content.media_path&BufferTime=3" />
                        <embed height="160" width="240" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" quality="high"
                               flashvars="vcastr_file=$!content.media_path" allowfullscreen="true"
                               src="${base}/images/wx/flvplayer.swf"></embed></object>
                      #elseif("$!content.media_type"=="FLASH")
                      <embed height="160" width="240" type="application/x-shockwave-flash" quality="high" src="$!content.media_path" wmode="transparent" align="center"></embed>
                       #else
                      <video controls="controls"
                             width="240" height="160"
                             src="$!content.media_path">
                          您的浏览器不支持HTML5视频标签！
                      </video>
                      #end
                  </p>
                    #end
				 <p>$!contenttxt.txt</p>
                    #end
				</div>
			</div>
		</div>
				
		
		 

	</div>
	<!--结束内容区-->
    <div style="clear:both;"></div>
    <div style="clear:both;"></div>
</div>
 
</body>
</html>
